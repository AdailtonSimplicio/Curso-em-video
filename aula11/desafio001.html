<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <style>
        h1{
            color: white;
        }
        body{
            background: rgb(102, 151, 224);
            font: 18px Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de emisão de passaporte</h1>
        <p>Digite seu país de origem aqui: <input type="text" name="txt1" id="txt1">
            <input type="submit" value="Consultar" onclick="consultar()"></p>   
                <p id='valordigitado'></p>

    <script>

        function consultar(){
            var txt1 = document.querySelector("#txt1").value;
            var valordigitado = document.querySelector('#valordigitado')
                valordigitado.innerHTML = `Seu país de origem é <strong>"${txt1}"</strong>`
                    if(txt1 =='Brasil'){
                        valordigitado.innerHTML += `<p>Parabéns, você é <strong>Brrasileiro</strong> dirija-se para sala 01.</p>`
                    }else{
                        valordigitado.innerHTML += `<p>Infelizmente não estamos emitindo para seu país ainda, volte outro dia.</p>`
                    }

    }
    </script>
</body>
</html>
